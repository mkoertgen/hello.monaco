<h1 id="tableLabel">Blog posts</h1>

<p>This component demonstrates fetching blog posts from the server.</p>

<p *ngIf="!posts"><em>Loading...</em></p>

<table class='table table-striped' aria-labelledby="tableLabel" *ngIf="posts">
    <thead>
    <tr>
        <th>Id</th>
        <th>Title</th>
        <th>Body</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let post of posts">
        <td>{{ post.id }}</td>
        <td>{{ post.title }}</td>
        <td>{{ post.body }}</td>
    </tr>
    </tbody>
</table>
